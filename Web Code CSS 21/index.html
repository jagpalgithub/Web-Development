<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Display Property</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        border: 2px solid red;
        display: inline-block;
        margin: 45px;
        padding: 34px;
    }
    .box1{
        /* display: none; */
        /* visibility:hidden; */
    }
   
</style>
</head>
<body>
    <div class = "box box1">
        I am box
    </div>
    <div class = box>
        I am another box
    </div>
    <span>I am a span box</span>
</body>
</html>
